name: Assemble Documentation
on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
      - '[0-9]+.[0-9]+.x'

jobs:
  assemble:
    runs-on: ubuntu-latest
    env:
      SHA8: ${GITHUB_SHA::8}

    steps:

      # Setup

      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Extract main Minecraft version
        id: mc_main_version
        uses: christian-draeger/read-properties@1.0.1
        with:
          path: 'gradle.properties'
          property: 'mc_main_version'

      - name: Get short SHA
        id: slug
        run: echo "::set-output name=sha8::$(echo ${GITHUB_SHA} | cut -c1-8)"

      - name: Extract branch name
        id: extract_branch
        shell: bash
        run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"

      - name: Load gradle cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # Create javadocs

      - name: Setup javadocs workspace
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: setup
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true

      - name: Assemble javadocs
        uses: eskatos/gradle-command-action@v1
        with:
          arguments: assembleJavadocs
          wrapper-cache-enabled: true
          dependencies-cache-enabled: true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out/
          destination_dir: ./${{ steps.mc_main_version.outputs.prop }}
          full_commit_message: Docs[${{ steps.slug.outputs.sha8 }}@${{ steps.extract_branch.outputs.branch }}] ${{ github.event.head_commit.message }}
